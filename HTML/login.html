<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Animation</title>
    <style>
        .storm {
            width: 100px;
            height: 100px;
            background: url('path-to-your-storm-sticker.gif') no-repeat center center;
            background-size: cover;
            animation: stormEffect 1s infinite;
        }

        @keyframes stormEffect {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
            100% { filter: brightness(1); }
        }
    </style>
</head>
<body>
    <div class="storm"></div>
</body>
</html>
